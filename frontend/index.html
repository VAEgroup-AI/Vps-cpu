<!--
  Plantilla principal HTML para la aplicación frontend.
  Este archivo es procesado por Vite y sirve como punto de entrada para la app React.
-->
<!doctype html>
<html lang="es">
  <head>
  
    <!-- Define la codificación de caracteres -->
  <meta charset="UTF-8" />
  
  <!-- Ícono de la pestaña del navegador -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  
  <!-- Configuración para que la página sea responsiva en dispositivos móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- SEO: Descripción de la página -->
  <meta name="description" content="Aplicación frontend desarrollada con React y Vite. Proyecto de ejemplo para configuración y despliegue." />
  
  <!-- SEO: Palabras clave relevantes -->
  <meta name="keywords" content="React, Vite, frontend, ejemplo, configuración, despliegue" />
  
  <!-- SEO: Autor de la página -->
  <meta name="author" content="Tu Nombre o Equipo" />
  
  <!-- Open Graph para compartir en redes sociales -->
  <meta property = "og:title"       content = "Frontend con React y Vite" />
  <meta property = "og:description" content = "Aplicación frontend desarrollada con React y Vite." />
  <meta property = "og:type"        content = "website" />
  <meta property = "og:image"       content = "/vite.svg" />
  <meta property = "og:url"         content = "https://tusitio.com" />
  
  <!-- Título de la página -->
  <title>frontend</title>
  </head>
  
  <body>
    
    <!-- Contenedor raíz donde se monta la app de React -->
    <div id="root"></div>
    
    <!-- Script principal de la aplicación, punto de entrada de React -->
    <script type="module" src="/src/main.jsx"></script>
  
  </body>

</html>
